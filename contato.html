<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="style.css ">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');
  </style>
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="logo.png" alt="logo"></h1>
      <nav>
        <ul>
          <li><a href="../HTML e CSS pt.4/index2.html">Home</a></li>
          <li><a href="../HTML e CSS pt.2/produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>   
    </div>     
  </header>
  <main>
    <form>
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome aqui">

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label class="input-padrao">
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

      <label for="mensagem">Mensagem</label class="input-padrao">
      <textarea name="" id="" cols="70" rows="10" id="mensagem" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato ?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
        <label for="radio-telefone"><input type="radio" name="contato" value="telef" id="radio-telefone"> Telefone</label>
        <label for="radio-WhatsApp"><input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp" checked> WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido ?</legend>
        <select name="" id="">
        <option value="">Manhã</option>
        <option value="">Tarde</option>
        <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades pelo email ?</label>
      
      <input type="submit" value="Enviar formulário" class="enviar">

    </form>
    <table>
      <thead>
        <tr>
          <th> Dia </th>
          <th> Horário </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> Segunda </td>
          <td> 8h ~20h </td>
        </tr>
        <tr>
          <td> Quarta </td>
          <td> 8h ~20h </td>
        </tr>
        <tr>
          <td> Sexta </td>
          <td> 8h ~20h </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="logo-branco.png" alt="logo">
    <p class="copyr">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>
</html>
